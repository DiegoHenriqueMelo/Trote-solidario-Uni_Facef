<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <link rel="stylesheet" href="estilo/calc.css" />
    <link rel="stylesheet" href="estilo/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body style="display: flex;">
        <form id="formulario">
          <fieldset>
            <legend>Calculadora Trote Solidário Uni-FACEF</legend>
            <br>
            <div>
              <label for="kit">Kit's</label>
              <input type="number" id="kit"> <br>
              <label for="carac">Membros Caracterizados</label>
              <input type="number" id="carac"> <br>
              <label for="sangue">Doação de Sangue</label>
              <input type="number" id="sangue"> <br>
              <label for="music">Apresentação Musical</label>
              <input type="number" id="music"> <br>
              <label for="mascote">Mascote</label>
              <input type="number" id="mascote"> <br>
              <label for="quiz">Quiz</label>
              <input type="number" id="quiz"> <br>
              <label for="ex">Pontuação Extra</label>
              <input type="number" id="ex"> <br>
              <label for="visita1">Visita a Entidade - Foto</label>
              <input type="number" id="visita1"> <br>
              <label for="visita2">Visita a Entidade - Vídeo</label>
              <input type="number" id="visita2"> <br>
            </div>
        </fieldset>
      </form>
      <div class="btn-page">
        <button id="btn-calc1" onclick="calcAm()">Calcular Equipe Amarela</button>
        <button id="btn-calc2" onclick="calcLr()">Calcular Equipe Laranja</button>
        <button id="btn-calc3" onclick="calcRx()">Calcular Equipe Roxa</button>
        <button id="btn-calc4" onclick="calcVd()">Calcular Equipe Verde</button>
        <button id="btn-calc5" onclick="calcVm()">Calcular Equipe Vermelha</button>
    </div>
    <br>
    <div class="resultado2">
      <h2>Resultados das Equipes</h2>
      <hr>
      <div id="content-result">
        <div class="result-equipe" style="background-color: yellow;">
          <p id="resp-am">
          </p>
        </div>
        <div class="result-equipe" style="background-color: orange;">
          <p id="resp-lr"></p>
        </div>
        <div class="result-equipe" style="background-color: purple;">
          <p id="resp-rx"></p>
        </div>
        <div class="result-equipe" style="background-color: green;">
          <p id="resp-vd"></p>
        </div>
        <div class="result-equipe" style="background-color: red;">
          <p id="resp-vm"></p>
        </div>
      </div>
    </div>
  </body>
</html>
